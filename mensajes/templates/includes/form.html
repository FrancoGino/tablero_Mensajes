<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Enviar Mensaje</h2>
        <form action="{{ url }}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="remitente">Remitente:</label>
                <input type="text" class="form-control" id="remitente" name="remitente" required>
            </div>

            <div class="form-group">
                <label for="destinatario">Destinatario:</label>
                <input type="text" class="form-control" id="destinatario" name="destinatario" required>
            </div>

            <div class="form-group">
                <label for="texto">Texto:</label>
                <textarea class="form-control" id="texto" name="texto" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
        </form>
    </div>
</div>
